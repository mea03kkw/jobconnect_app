{% extends "base.html" %}
{% block title %}Edit Job{% endblock %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body">
                <h2 class="card-title text-center">Edit Job</h2>
                <form method="post">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    <div class="mb-3">
                        <label for="title" class="form-label">Job Title</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ job.title }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4">{{ job.description }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="company" class="form-label">Company</label>
                        <input type="text" class="form-control" id="company" name="company" value="{{ job.company }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" class="form-control" id="location" name="location" value="{{ job.location }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="salary" class="form-label">Salary (optional)</label>
                        <input type="text" class="form-control" id="salary" name="salary" value="{{ job.salary }}">
                    </div>
                    <div class="mb-3">
                        <label for="category" class="form-label">Category</label>
                        <select class="form-control" id="category" name="category">
                            <option value="">Select Category</option>
                            <option value="Technology" {% if job.category == 'Technology' %}selected{% endif %}>Technology</option>
                            <option value="Marketing" {% if job.category == 'Marketing' %}selected{% endif %}>Marketing</option>
                            <option value="Sales" {% if job.category == 'Sales' %}selected{% endif %}>Sales</option>
                            <option value="Finance" {% if job.category == 'Finance' %}selected{% endif %}>Finance</option>
                            <option value="Healthcare" {% if job.category == 'Healthcare' %}selected{% endif %}>Healthcare</option>
                            <option value="Education" {% if job.category == 'Education' %}selected{% endif %}>Education</option>
                            <option value="Other" {% if job.category == 'Other' %}selected{% endif %}>Other</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Job</button>
                    <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
